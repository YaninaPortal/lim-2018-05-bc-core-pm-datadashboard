<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img src="../image/logo1.png" alt="logo">
    <nav>
      <ul>
        <li>
          <a id="button-general" class="active" href="#">General</a>
        </li>
      </ul>
      <ul>
        <li>
          <a id="button-students" href="#">Estudiantes</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- DASHBOARD GENERAL -->
    <section id="general">
      <select id="cohortGeneral">
      </select>
      <div>
        <div class="card shadow">
          <p>Curso:
            <label id="course"></label>
          </p>
          <p>Ejercicios:
            <label id="exercises-course"></label>
          </p>
          <p>Lecturas:
            <label id="reads-course"></label>
          </p>
          <p>Quizzes:
            <label id="quizzes-course"></label>
          </p>
        </div>
      </div>
    </section>
    <!-- DASHBOARD DETALLADO -->
    <section id="students" class="hidden">
      <input type="text" id="text-search" placeholder="Ingrese alumno">
      <select id="select-order">
        <option value="-1">Ordenar por ... </option>
        <option value="name">Nombre</option>
        <option value="exercises">Ejercicios</option>
        <option value="reads">Lecturas</option>
        <option value="quizzes">Quizzes</option>
        <option value="percent">Porcentaje Total</option>
      </select>
      <select id="order-direction">
        <option value="-1">Ordenar de forma...</option>
        <option value="ASC">ASC</option>
        <option value="DESC">DESC</option>
      </select>
      <table id="table-students">
      </table>
    </section>
  </main>

  <script src="data.js"></script>
  <script src="main.js"></script>

</body>

</html>
